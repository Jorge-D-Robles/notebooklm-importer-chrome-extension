<!DOCTYPE html>
<html>
<head>
  <title>NotebookLM Importer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>NotebookLM Importer</h1>
  <div>
    <label for="notebookUrl">Notebook URL:</label>
